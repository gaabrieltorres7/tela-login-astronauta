<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>

  <main>
    <div class="main-login">
      <div class="div-left">
        <h1>Faça seu login <br>E entre para o nosso time</h1>
        <img src="./img/astronaut-suit-animate.svg" class="left-login-image" alt="astronauta">
      </div>

      <div class="div-right">
        <div class="login">
          <div class="campo-texto">
            <input type="text" name="usuario" placeholder="Usuário">
          </div>
          <div class="campo-texto">
            <input type="password" name="senha" placeholder="Senha">
          </div>
          <a href="/" class="forgot">Esqueci minha senha</a>
          <button class="login-button">Entrar</button>
          <span>Não tem uma conta? <a href="/">Registre-se</a></span>
        </div>

      </div>
    </div>

  </main>

</body>

</html>
